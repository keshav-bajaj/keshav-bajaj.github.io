<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <script>
      var fg = document.location.pathname;
      fg = fg.toLowerCase();
      if(fg == "/cryptowriter/"){
        console.log("done crypto");
      } else if(fg == "/cryptowriter.js/"){
        console.log("done crypto.js");
      } else{ 
        document.write(fg + " Path does not exist");
      }
    </script>
  </body>
</html>
